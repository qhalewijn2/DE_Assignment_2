version: '2.1'

services:
  spark-driver-app:
    build:
      context: ./jupyter-all-spark-notebook-gcp
    container_name: spark-driver-app
    ports:
      - "8888:8888"
      - "4040-4050:4040-4050"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      # Explicit Bind Mounts for V3
      - /home/${USER_HOME}/notebooks:/home/jovyan/notebooks 
      - /home/${USER_HOME}/data:/home/jovyan/data
      - /home/${USER_HOME}/checkpoint:/home/jovyan/checkpoint
  
  spark-master:
    build:
      context: ./apache-spark-python3.11
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_DAEMON_MEMORY=2G
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      # Explicit Bind Mounts for V3
      - /home/${USER_HOME}/data:/home/jovyan/data
      - /home/${USER_HOME}/checkpoint:/home/jovyan/checkpoint
      
  spark-worker-1:
    build:
      context: ./apache-spark-python3.11
    container_name: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_EXECUTOR_MEMORY=2G
      - SPARK_EXECUTOR_CORES=1
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"
    volumes:
      # Explicit Bind Mounts for V3
      - /home/${USER_HOME}/data:/home/jovyan/data
      - /home/${USER_HOME}/checkpoint:/home/jovyan/checkpoint
      
  # spark-worker-2: This service was the cause of one error.
  # Ensure the port mapping for the worker UI is unique (8082 -> 8081)
  spark-worker-2:
    build:
      context: ./apache-spark-python3.11
    container_name: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_EXECUTOR_MEMORY=2G
      - SPARK_EXECUTOR_CORES=1
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8082:8081" # Worker 2 UI mapped to 8082 on host
    volumes:
      # Explicit Bind Mounts for V3
      - /home/${USER_HOME}/data:/home/jovyan/data
      - /home/${USER_HOME}/checkpoint:/home/jovyan/checkpoint
      
  zookeeper:
    image: zookeeper:3.4.9
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
      
  kafka1:
    image: confluentinc/cp-kafka:5.2.5
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:9093,LISTENER_DOCKER_EXTERNAL://${EXTERNAL_IP}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

# Note: The original top-level 'volumes' section with 'driver_opts' has been removed
# because it caused syntax errors in the modern Docker Compose V3 parser.
